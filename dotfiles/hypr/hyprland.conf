# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# #######################################################################################

################
### MONITORS ###
################
monitor=DP-1,2560x1440@144,1920x0,1
monitor=HDMI-A-1,1920x1080@75,0x0,1

workspace = 2, monitor:HDMI-A-1
workspace = 1, monitor:DP-1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox
$unity = unityhub

#################
### AUTOSTART ###
#################
exec-once = swaync &
exec-once = ydotoold & 
exec-once = /usr/bin/hyprland-per-window-layout
exec-once = waybar -c ~/.config/waybar/config.json
#exec-once = bash -c "sleep 1 && bash /home/thelastbobreek/Documents/backups/wallpaperScript.sh"
#exec-once = bash -c "sleep 1 && bash /home/thelastbobreek/Documents/backups/wallpaperScript2.sh"
exec-once = swaybg -i ~/wallpapers/wallpaper.jpg -m fill

#exec-once = ~/.scripts/terminalFocus.sh
#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,30

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2

    col.active_border = rgba(66ccffee) rgba(33aaffee) 90deg
    col.inactive_border = rgba(3399aacc)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(166ccffe)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1
    }
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = windows, 1, 7, default, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle,altwin:swap_alt_win
    follow_mouse = 0
    numlock_by_default = true
    sensitivity = -0.7

    touchpad {
        natural_scroll = true
    }
}

gestures {
    }

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
source = ~/.config/hypr/keybind.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# мои правила для терминала с cmatrix
